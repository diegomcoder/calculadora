<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc-frame">
        <div id="display">
            <p class="display-digits">0</p>
        </div>
        <div id="keyboard">
            <button data-command="c" class="function-btn c-btn">C</button>
            <button data-command="%" class="function-btn percent-btn">%</button>
            <button data-command="Backspace" class="function-btn backspace-btn">←</button>
            <button data-command="/" class="operator-btn division-btn">÷</button>

            <button data-command="7" class="number-btn seven-btn">7</button>
            <button data-command="8" class="number-btn eight-btn">8</button>
            <button data-command="9" class="number-btn nine-btn">9</button>
            <button data-command="*" class="operator-btn times-btn">×</button>

            <button data-command="4" class="number-btn four-btn">4</button>
            <button data-command="5" class="number-btn five-btn">5</button>
            <button data-command="6" class="number-btn six-btn">6</button>
            <button data-command="-" class="operator-btn minus-btn">-</button>

            <button data-command="1" class="number-btn one-btn">1</button>
            <button data-command="2" class="number-btn two-btn">2</button>
            <button data-command="3" class="number-btn three-btn">3</button>
            <button data-command="+" class="operator-btn plus-btn">+</button>

            <button data-command="dz" class="doublezero-btn">00</button>
            <button data-command="0" class="number-btn zero-btn">0</button>
            <button data-command="," class="comma-btn">,</button>
            <button data-command="=" class="equal-btn">=</button>
        </div>
    </div>
    <footer>
        <a href="https://www.freepik.com/free-photo/abstract-dark-background-with-flowing-colouful-waves_10448490.htm#query=hd%20background&position=23&from_view=keyword&track=ais">Image by kjpargeter</a> on Freepik
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
